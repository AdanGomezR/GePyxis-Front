<!-- carrito.component.html -->
<div class="carrito-container">
    <h2>Carrito de compras</h2>
    <div *ngIf="carrito.length === 0">Tu carrito está vacío.</div>
    <div *ngIf="carrito.length > 0">
      <ul>
        <li *ngFor="let item of carrito">
          {{ item.nombre }} - {{ item.precio | currency }}
          <button (click)="eliminarItem(item)">Eliminar</button>
        </li>
      </ul>
      <button (click)="vaciarCarrito()">Vaciar carrito</button>
    </div>
  </div>
