<!-- CARRUSEL -->
<div class="slider-container">
    <mat-slider class="carousel" [(ngModel)]="currentSlide" [min]="0" [max]="carouselImages.length - 1" [step]="1"></mat-slider>
  
    <div class="slider-content">
      <div class="slider-item" *ngFor="let slide of carouselImages; let i = index" [hidden]="currentSlide !== i">
        <img [src]="slide.image" alt="Imagen del carrusel" class="carousel-image" />
        <div class="carousel-content">
          <button mat-raised-button color="primary" (click)="navigateToPage(slide.page)">Ir a {{ slide.page }}</button>
        </div>
      </div>
    </div>
  </div>


  <!-- VIDEO -->
<div class="video-container">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3pjQlulHRJk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </div>
  
  <!-- MISION-VISION -->
  <app-mision-vision></app-mision-vision>
<!-- TRAJETAS DE PRODUCTOS -->
<div class="product-cards">
    <mat-card *ngFor="let product of products" class="product-card">
      <mat-card-header>
        <mat-card-title>{{ product.title }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="product.image" alt="{{ product.title }}" />
      <mat-card-content>
        {{ product.description }}
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary">Ver m√°s</button>
      </mat-card-actions>
    </mat-card>
  </div>
